<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./report.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@100;200;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="report">
      <div class="ioncaret-back-sharp-parent">
        <button class="ioncaret-back-sharp1" id="ioncaretBackSharp">
          <img
            class="vector-icon2"
            alt=""
            src="./public/vector@2x.png"
            id="vectorIcon"
          />
        </button>
        <b class="report1">Report</b>
      </div>
      <b class="how-we-can">How we can help you?</b>
      <input class="name" placeholder="Name" type="text" />

      <input class="phone-number2" placeholder="Phone number" type="text" />

      <input class="e-mail-address1" placeholder="E-mail address" type="text" />

      <input
        class="write-the-issue"
        placeholder="Write the issue you are facing"
        type="text"
      />

      <div class="upload-photo-group">
        <b class="upload-photo1">Upload photo</b>
        <img class="vector-icon3" alt="" src="./public/vector@2x.png" />
      </div>
      <button class="report-child" id="rectangleButton"></button>
      <b class="submit1">Submit</b>
      <div class="upload-any-images">
        Upload any images any related your issue(optional)
      </div>
      <img class="report-item" alt="" src="./public/line-9@2x.png" />

      <img class="report-inner" alt="" src="./public/line-9@2x.png" />

      <img class="line-icon" alt="" src="./public/line-9@2x.png" />

      <img class="report-child1" alt="" src="./public/line-9@2x.png" />
    </div>

    <div id="popContainer" class="popup-overlay" style="display: none">
      <div class="pop">
        <button class="thanks-for-submitting-parent">
          <div class="thanks-for-submitting">Thanks for submitting !</div>
          <div class="your-message-has">your message has been sent!</div>
          <img
            class="ant-designmessage-filled-icon"
            alt=""
            src="./public/antdesignmessagefilled@2x.png"
          />
        </button>
        <button class="pop-child" autofocus="{true}" id="1"></button>
        <div class="back4">back</div>
      </div>
    </div>

    <script>
      var popuprectangleButton = document.getElementById("1");
      if (popuprectangleButton) {
        popuprectangleButton.addEventListener("click", function (e) {
          window.location.href = "./homr.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./homr.html";
        });
      }
      
      var ioncaretBackSharp = document.getElementById("ioncaretBackSharp");
      if (ioncaretBackSharp) {
        ioncaretBackSharp.addEventListener("click", function (e) {
          window.location.href = "./homr.html";
        });
      }
      
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function () {
          var popup = document.getElementById("popContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
